name: Sync Trackio - Main

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build Application
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Coretto) + Maven Cache
        timeout-minutes: 30
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

  sync_notify_trackio:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Sync and notify Track.io
        env:
          PARENT_REPO: TRACKIO-DELIVERY/trackio
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ env.PARENT_REPO }}/dispatches \
            -d "{
              \"event_type\": \"order-service-updated\",
              \"client_payload\": {
                \"ref\": \"${{ github.ref }}\",
                \"sha\": \"${{ github.sha }}\",
                \"repo\": \"${{ github.repository }}\"
              }
            }"